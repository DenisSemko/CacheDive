version: '3.4'

services:
  sqlserverdb:
    container_name: sqlserverdb
    environment:
      SA_PASSWORD: "mcbv3n12!"
      ACCEPT_EULA: "Y"
    restart: always
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-db:/var/opt/mssql
  
  rabbitmq:
    container_name: rabbitmq
    restart: always
    ports:
      - "15672:15672"
      - "5672:5672"
  
  experimentdb:
    container_name: experimentdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=CacheDiveExperimentDb
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - experiment-agent-db:/var/opt/postgresql
  
  pgadmin:
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@cachedive.com
      - PGADMIN_DEFAULT_PASSWORD=postgres
    restart: always
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/root/.pgadmin

  sqlserveragent.api:
    container_name: sqlserveragent.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:DefaultConnection=Server=sqlserverdb;Database=CacheDiveSQLServerDb;User Id=sa;Password=mcbv3n12!;TrustServerCertificate=True;"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    restart: always
    ports:
      - "8000:80"

  configagent.api:
    container_name: configagent.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    restart: always
    ports:
      - "8001:80"
  
  experimentagent.api:
    container_name: experimentagent.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:DefaultConnection=Server=experimentdb;Database=CacheDiveExperimentDb;User Id=postgres;Password=postgres;Integrated Security=true;Pooling=true"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    restart: always
    ports:
      - "8002:80"